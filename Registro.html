<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="Css/Registro_Style.css">
  <title>Formulario Registro</title>
</head>
<body>
    
  <section class="form-register">
    <h4>Formulario Registro</h4>
    <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
    <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
    <input class="controls" type="number" name="Ci" id="ci" placeholder="Ingrese su Ci">
 
    <div class="radio">
        <h4>Genero</h4>

        <input type="radio" name="sexo" id="hombre">
        <label for="hombre">Hombre</label>

        <input type="radio" name="sexo" id="mujer">
        <label for="mujer">Mujer</label>

        <input type="radio" name="sexo" id="alien">
        <label for="alien">Alien</label>
        
    </div>
    <a href="Index.html"> <button class="btn">REGISTRARSE</button> </a>
    
  </section>
  
</body>
</html>
